<!DOCTYPE html>
<html>
    <head>

<title> Train Scheduler </title>

<!-- Bootstrap Reference -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>


<!-- Moment.js Refernce -->
<!-- <script src="http://momentjs.com/downloads/moment.min.js" -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- CSS Reference Sheet -->
<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>
<!-- Div for Jumbotron" -->
    <div class="jumbotron">
        <h1>Anytime is Train Time</h1>
        <p>Choo Choo Chee Chee</p>
    </div>

<!-- Div for Train Schedule -->
<div class="panel panel-success">
        <!-- Default panel contents -->
        <div class="panel-heading"> Current Train Schedule </div>
        <div class="panel-body">
            <p>K.L.W. has over 70 rail routes to get you where you want to be. </p>
        </div>
      
        <!-- Table -->
        <table class="table">
            <tbody>
          <th> Train Name </th>
          <th> Destination </th>
          <th> Frequency </th>
          <th> Next Arrival </th>
          <th> Minutes Away </th>
          </tbody>
        </table>
      </div>

<!-- Add Train -->
<div class="panel panel-success">
        <!-- Default panel contents -->
        <div class="panel-heading"> Add Train </div>

<!-- Entry Form -->
<form>
    <div class="form-group">
        <label for="train-name-input"> Train Name </label>
        <input class="form-control" id="train-name-input" type="text">
    </div>

    <div class="form-group">
            <label for="destination-input"> Destination </label>
            <input class="form-control" id="destination-input" type="text">
    </div>

    <div class="form-group">
            <label for="train-time-input"> First Train Time (HH:mm - Military Time) </label>
            <input class="form-control" id="train-time-input" type="text">
    </div>

    <div class="form-group">
         <label for="frequency-input"> Frequency </label>
         <input class="form-control" id="frequency-input" type="text">
    </div>

<!-- Submit Button -->
<button class="btn btn-success" id="add-train" type="submit"> Submit </button>

</form>


<!-- Javascript Reference -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
